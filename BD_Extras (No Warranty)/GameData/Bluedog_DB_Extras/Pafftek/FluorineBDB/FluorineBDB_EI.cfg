@PART[bluedog_Able_Engine]:NEEDS[EngineIgnitor]:AFTER[Bluedog_DB_2]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[AblestarAJ10-118E-F]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEngineIgnitor
				}
				DATA
				{
					IgnitionsRemained = 1000
				}
			}
		}
	}
}

@PART[bluedog_Agena_Engine_XLR81]:NEEDS[EngineIgnitor]:AFTER[Bluedog_DB_2]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[8084]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEngineIgnitor
				}
				DATA
				{
					IgnitionsRemained = 15
					UseUllageSimulation = false
				}
			}
		}
	}
}